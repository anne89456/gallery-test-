<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fill mode</title>
	<style type="text/css">
		h1{
			position: relative;
			animation-name: title;
			animation-duration: 3s;
			animation-fill-mode: forwards;
		}
		@keyframes title{
			0%{left: -100%;}
			100%{left: 700%;}
		}
	</style>
</head>
<body>
     <h1>Animation Fill mode</h1>
</body>
</html>
